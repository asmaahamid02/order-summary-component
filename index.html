<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Order summary card</title>
</head>

<body class="flex align-center justify-center column">
  <main>
    <section>
      <div class="hero"></div>
      <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="details flex justify-between align-center">
          <img src="./assets/images/icon-music.svg" alt="">
          <div class="details-plan grow">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <button type="button" class="btn change-btn">Change</button>
        </div>
        <button class="btn primary-btn">Proceed to Payment</button>
        <button class="btn cancel-btn">Cancel Order</button>
      </div>
    </section>
  </main>

</body>

</html>
